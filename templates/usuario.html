<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/usuario.css') }}">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário:</h1>
    <form action="/reg" method="POST">
    
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="nome" placeholder="seu nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="x@gmail.com" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" maxlength="14"  placeholder="000.000.000-00"  pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"  title="Digite no formato 000.000.000-00" required><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="senha" required><br><br>
        
        <button type="submit" id="btn">Cadastrar</button>
    </form>
    <a href="{{url_for('outra_tela')}}" class="login-link" id="reload" >ja sou cadastrado?</a>
      

</body>
</html>
